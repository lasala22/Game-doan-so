    <button onclick="Play()">Play</button>

<script>
    function Play() {
        let range = +prompt("Đoán số từ 0 -> ?");
        let num = +prompt("Số muốn chọn");
        let numrd;
        let i = 0;
        numrd = Math.floor(Math.random()*range);
        if(numrd == num) {
            alert("Chúc mừng");
        }else if(num !=numrd) {
            while(i < 3) {
                alert("Bạn đoán sai số đúng là "+numrd);
                num = +prompt("Số muốn chọn");
                i++;
                if (num == numrd) {
                    alert("chúc mừng bạn đã đúng");
                    break;
                }
            }
        }
    }
</script>
